 <div class="container"><!--start of container -->
 <form class="form-horizontal" id="addnotes" method='post' action='#'>
  <fieldset>
  <legend>Please Enter Your Details</legend>
      <div class="control-group">
        <label class="control-label">First Name <span class="astrick">*</span> </label>
        <div class="controls">
        <input type="text" class="input" id="fname" name="fname" required="true">
        </div>
    </div>
     <div class="control-group">
        <label class="control-label">Last Name<span class="astrick">*</span> </label>
        <div class="controls">
        <input type="text" class="input" id="lname" name="lname" required="true">
        </div>
    </div>
     <div class="control-group">
        <label class="control-label">Email<span class="astrick">*</span> </label>
        <div class="controls">
        <input type="email" class="input" id="email" name="email" required="true">
        </div>
    </div>
     <div class="control-group">
        <label class="control-label">Enter Password<span class="astrick">*</span> </label>
        <div class="controls">
        <input type="password" class="input" id="pass" name="pass" required="true">
        </div>
    </div>
    <div class="control-group">
      <label class="control-label">Confirm Password<span class="astrick">*</span></label>
     <div class="controls">
      <input type="password" class="input" id="cpassword" name="cpassword" required="true">
      </div>
    </div>
    <a href="main.html" class="btn btn-primary" type="button">Submit</a>
    <button class="btn btn-primary" type="reset">Cancel</button>

  </form>
